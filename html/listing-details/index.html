<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta name="description" content="On this page you can read about the spesific auction listing, like list of album songs. Please feel free to make a bid." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Monoton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../../scripts/libraries/contentAccess.mjs" type="module"></script>
    <script src="../../scripts/listingDetails.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body fixed-top py-3">
        <div class="container-fluid nav-content-container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse show fs-4" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="nav-link h4 p-0 my-2 my-lg-0 me-lg-5" aria-current="page" href="../../index.html">Home</a>
              <a class="nav-link h4 p-0 my-2 my-lg-0 mx-lg-5" aria-current="page" href="../auctions/index.html">Auctions</a>
              <a class="nav-link h4 p-0 my-2 my-lg-0 ms-lg-5 d-none" id="nav-new" aria-current="page" href="../new-listing/index.html"
                >New listing<img src="../../icons/gridicons_add-outline.png" class="pb-2 ps-1" alt="Add new symbol"
              /></a>
            </ul>
            <button type="button" class="btn bg-primary text-white h4 fs-4 mb-0 mt-2 mt-md-0 py-0" id="sign-in-button" data-bs-toggle="modal" data-bs-target="#sign-in-modal">Sign in</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner-container bg-white">
        <div class="row d-flex align-items-end m-0 m-lg-auto">
          <div class="col">
            <img src="../../images/Logo5.png" class="alternative-logo" alt="Light yellow Old School Auction logo" />
          </div>
        </div>
      </div>
      <section class="main-container py-5 bg-secondary">
        <div class="row mx-0 mx-lg-auto pt-5">
          <h1 class="text-primary">Album Details</h1>
        </div>
        <div class="row mx-0 mx-lg-auto mt-3 px-lg-5 py-5 bg-white">
          <div class="col-12" id="details-container">
            <div class="d-flex justify-content-center" id="spinner-div">
              <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <div class="row d-none" id="carousel-row">
              <div class="col-12 col-md-6 pe-md-4">
                <div id="listing-carousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#listing-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#listing-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  </div>
                  <div class="carousel-inner" id="carousel-inner"></div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#listing-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#listing-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="bid-history" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Bid History</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <ol></ol>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it!</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container bg-primary text-white pt-4">
        <div class="row mx-0 mx-lg-auto">
          <div class="col-4 d-flex justify-content-center">
            <div class="text-center">
              <p class="">Connect with us:</p>
              <div class="d-flex justify-content-between">
                <a href="https://www.instagram.com/accounts/login/"><img src="../../icons/Instagram.png" alt="Link to Instagram" /></a>
                <a href="https://www.facebook.com/login/"><img src="../../icons/Facebook.png" alt="Link to Facebook" /></a>
                <a href="https://n9.cl/6vti2"><img src="../../icons/Youtube.png" alt="Link to Youtube" /></a>
              </div>
            </div>
          </div>
          <div class="col-8 col-lg-4 d-flex justify-content-center">
            <div class="text-center">
              <p>support@old-school.com</p>
              <p>+47 xxx xx xxx</p>
              <p>Dokka, 1671 Fredrikstad, Norway</p>
            </div>
          </div>
          <div class="d-none d-lg-flex col-lg-4 justify-content-center">
            <img class="img-fluid" src="../../images/Group 32.png" alt="Footer art" />
          </div>
        </div>
        <hr class="my-0" />
        <div class="row text-center">
          <p class="my-2">Copyright &copy; 2023 - Old School Auctions</p>
        </div>
      </div>
    </footer>
  </body>
</html>
