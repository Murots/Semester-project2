    <main>
      <div class="modal fade" id="sign-in-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Please sign in</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-sign-in">
              <div class="modal-body">
                <input type="email" id="sign-inEmail" class="mb-2 form-control" placeholder="Email address" aria-label="Email" required="" autofocus="" />
                <input type="password" id="sign-inPassword" class="form-control" placeholder="Password" aria-label="Password" required="" minlength="8" />
                <div class="text-center register-link">
                  <p class="mt-5">Or click <button class="btn text-info fw-bold pt-0 px-0 pb-1" data-bs-target="#register-modal" data-bs-toggle="modal">here</button> to create an account</p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-info" id="staticBackdropLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-register">
              <div class="modal-body">
                <input type="text" id="registerUsername" class="mb-2 form-control" placeholder="Username" aria-label="Username" required="" minlength="3" />
                <input type="email" id="registerEmail" class="mb-2 form-control" placeholder="Email address" aria-label="Email" required="" autofocus="" />
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" aria-label="Password" required="" minlength="8" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-info">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="banner-container bg-white">
        <div class="row d-flex align-items-end m-0 m-lg-auto">
          <div class="col-5 col-lg-5">
            <img src="../../images/Logo3.png" class="alternative-logo" alt="Grey Old School Auction logo" />
          </div>

      <section class="main-container py-5 bg-primary">
        <div class="row mx-0 mx-lg-auto pt-5">
          <h1 class="text-secondary">Create new listing</h1>
        </div>
        <div class="row mx-0 mx-lg-auto mt-3 p-5 bg-white">
          <div class="col-12">
            <h5 class="fw-bold mb-4">Item description:</h5>
            <form id="form-new-listing">
              <input type="text" id="inputTitle" class="mb-2 form-control" placeholder="Album Title" aria-label="Title" required="" autofocus="" />
              <input type="text" id="inputArtist" class="mb-2 form-control" placeholder="Album Artist" aria-label="Artist" required="" autofocus="" />
              <input type="text" id="inputRelease" class="mb-2 form-control" placeholder="Album Release Year" aria-label="Release year" required="" autofocus="" />
              <input type="text" id="inputLabel" class="mb-4 form-control" placeholder="Album Record Label" aria-label="Record label" required="" autofocus="" />
              <textarea id="inputCondition" class="form-control mb-4" rows="5" placeholder="Album Condition" maxlength="400" aria-label="Condition" required="" autofocus=""></textarea>
              <div class="row mb-5">
                <div class="col">
                  <textarea id="inputTracklistA" class="form-control" rows="5" placeholder="Album Tracklist Side A" maxlength="400" aria-label="Tracklist A" required="" autofocus=""></textarea>
                </div>
                <div class="col">
                  <textarea id="inputTracklistB" class="form-control" rows="5" placeholder="Album Tracklist Side B" maxlength="400" aria-label="Tracklist B" required="" autofocus=""></textarea>
                </div>
              </div>
              <h5 class="fw-bold mb-4">Item Images:</h5>
              <div class="input-group mb-3">
                <input id="inputImageLink" type="text" class="form-control" placeholder="Search..." aria-label="Image link" />
                <button id="add-image-button" class="btn btn-secondary d-flex align-items-center" type="button">Add Image</button>
              </div>
              <div class="row mb-5">
                <div class="card-group">
                  <div class="card">
                    <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                      <a href="#" class="card-link">Delete</a>
                    </div>
                  </div>
                  <div class="card">
                    <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                      <a href="#" class="card-link">Delete</a>
                    </div>
                  </div>
                  <div class="card">
                    <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                      <a href="#" class="card-link">Delete</a>
                    </div>
                  </div>
                </div>
              </div>
              <h5 class="fw-bold mb-4">Deadline:</h5>
              <div class="row mb-5">
                <div class="col">
                  <input type="date" id="inputDeadlineDate" class="form-control" placeholder="YYYY-MM-DD" aria-label="Deadline date" required="" autofocus="" />
                </div>
                <div class="col">
                  <input type="time" id="inputDeadlineTime" class="form-control" placeholder="HH:MM:SS" aria-label="Deadline time" required="" autofocus="" />
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-auto d-flex justify-content-center">
                  <button type="submit" class="btn bg-primary h4 fs-4 text-white px-5 py-0">Create listing</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
